<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*destructuring với object*/
        const myObject = {
        name: "Nguyễn Việt Anh",
        age: 19
        }
        const {name, age} = myObject;
        console.log(name); 
        console.log(age); 
        console.log(myObject); 
        /*destructuring với array*/
        const array = [1, 2, 3];
        const [a, b] = array;
        console.log(a); 
        console.log(b); 
        console.log(array);

    </script>
    
</body>
</html>
